<div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><h3>Anmeldung: {{event.shortname}}</h3></h3>
        </div>

        <div class="panel-body">

            <form class="form-horizontal" role="form">

				<div class="form-group">
					<label for="acceptance" class="col-lg-4 control-label">
						{{parseDate(event.datebegin) | date:'dd.MM.yyyy HH:mm'}}
					</label>
				</div>

                <div class="form-group">
                    <label for="acceptance" class="col-lg-4 control-label">Teilnahme</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="acceptance" ng-model="acceptance"
                                ng-options="a.label for a in acceptanceOptions">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="noteToHost" class="col-lg-4 control-label">Hinweis Gastgeber</label>

                    <div class="col-lg-4">
                        <textarea class="form-control" id="noteToHost" rows="3" ng-model="noteToHost" ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-4">
                        <button type="submit" class="btn btn-default" ng-click="save()">Speichern</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
