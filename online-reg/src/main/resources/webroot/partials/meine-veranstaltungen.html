<div>
	<h2 class="form-signin-heading">Meine Veranstaltungen</h2>

    <table class="table" >

        <tr class="active">
            <th>Datum</th>
            <th>Veranstaltung</th>
            <th></th>
        </tr>

        <tr ng-repeat="event in events">
            <td>{{parseDate(event.datebegin) | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{event.shortname}}</td>
        </tr>
    </table>
</div>
