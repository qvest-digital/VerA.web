<table class="table" >
	
	<tr class="active">
			<th>Datum</th>
			<th>Veranstaltung</th>
			<th></th>
	</tr>
	
	<tr ng-repeat="event in events">
		<td>{{parseDate(event.datebegin) | date:'dd.MM.yyyy HH:mm'}}</td>
		<td>{{event.shortname}}</td>
		<td class="button_column"><a href="#/register/{{event.pk}}"><input type="button" class="btn-custom" value="Anmelden"/></a></td>
	</tr>
  	
</table>
