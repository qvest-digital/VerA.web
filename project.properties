# versions
octopus.version=HEAD-SNAPSHOT

# compile options
maven.compile.encoding=UTF-8
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.optimize=true

# eclipse settings
maven.eclipse.resources.addtoclasspath=true

# webapp properties
octopus.module.classes.includes=**/*
octopus.module.classes.excludes=
maven.war.src=${basedir}/src/main/java
maven.war.classes.includes=
maven.war.classes.excludes=${octopus.module.classes.includes}

# xdoc
maven.xdoc.date=left
maven.xdoc.distributionUrl=http://kassandra.tarent.de/maven-repository/de.tarent.sbk/jars/

maven.repo.list = tarent  
maven.repo.tarent = scpexe://kassandra.tarent.de
maven.repo.tarent.directory = /home/maven/repository

maven.site.deploy.method = ssh
