maven.xdoc.date=left

maven.repo.list = tarent  
maven.repo.tarent = scpexe://kassandra.tarent.de
maven.repo.tarent.directory = /home/maven/repository

maven.site.deploy.method = ssh
maven.username = maven

maven.announcement.mail.server = hermes.tarent.de
maven.announcement.mail.to = dev@tarent.de

maven.scm.cvs.module=maven-skeleton

maven.xdoc.distributionUrl=http://kassandra.tarent.de/maven-repository/de.tarent.maven-skeleton/jars/

# Compile Options
maven.compile.encoding=ISO-8859-1
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.optimize=true

#
# Example configuration for pdfdoclet follows
#

# Prints @author tags if set to "yes".
tag.author=yes

# Prints @version tags if set to "yes".
tag.version=yes

# Prints @since tags if set to "yes".
tag.since=yes

# Show the Summary Tables if set to "yes".
summary.table=yes

# Encrypts the document if set to "yes".
encrypted=no

# The following property is ignored
# if "encrypted" is not set to yes.
allow.printing=yes

# Creates hyperlinks if set to "yes".
# For print documents, use "no", so
# there will be no underscores.
create.links=yes

# Creates an alphabetical index of all
# classes and members at the end of the
# document if set to "yes".
create.index=yes

# Creates a navigation frame (or PDF
# outline tree) if set to "yes".
create.frame=yes

# Creates a title page at the beginning
# of the document if set to "yes".
api.title.page=yes

# Defines the path of the HTML file that
# should be used as the title page.
#api.title.file=

# Defines the title on the title page if
# no external HTML page is used.
api.title=API Documentation

# Defines the copyright text on the
# title page.
api.copyright=Copyright 2006 tarent GmbH, Bonn

# Defines the author text on the
# title page.
#api.author=by Name Surname (ed.)

