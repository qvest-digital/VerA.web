<div>

    <div class="panel panel-default" ng-controller="RegisterController">
        <div class="panel-heading">
            <h3 class="panel-title"><h3>{{'USER_EVENT_REGISTER_TITLE'|translate}}: {{event.shortname}}</h3></h3>
        </div>

        <div class="panel-body">

                <form class="form-horizontal" role="form">

                <div ng-if="success" class="alert alert-success" role="alert">{{success}}</div>
                        <div ng-if="error" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-remove-sign">&nbsp;</span>
                    {{error}}
                </div>

                <div class="form-group" ng-show="registerButton">
                    <label for="start" class="col-lg-4 control-label">{{'USER_EVENT_REGISTER_START_LABEL'|translate}}</label>

                    <div class="col-lg-4">
                        <div class="form-control-static" id="start">{{parseDate(event.datebegin) | date:'dd.MM.yyyy HH:mm'}}</div>
                    </div>
                </div>

                <div class="form-group" ng-show="registerButton">
                    <label for="noteToHost" class="col-lg-4 control-label">{{'USER_EVENTS_EDIT_STATUS_ADDITIONAL_INFO'|translate}}</label>

                    <div class="col-lg-4">
                        <textarea class="form-control" id="noteToHost" rows="3" ng-model="noteToHost" ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-4">
                        <button type="submit" class="btn btn-default" ng-if="registerButton" ng-click="save()">{{'USER_EVENT_REGISTER_BUTTON'|translate}}</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
