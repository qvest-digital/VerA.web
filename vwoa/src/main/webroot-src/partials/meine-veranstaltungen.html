<div>
	<div ng-show="previousMessage != null" class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon-ok-sign">&nbsp;</span>
        {{previousMessage}}
    </div>
    <div ng-if="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-remove-sign">&nbsp;</span>
        {{error}}
    </div>

	<h2 class="form-signin-heading">{{ 'USER_EVENTS_TITLE' | translate}}</h2>

    <table class="table" >

        <tr class="active">
            <th>{{ 'GENERIC_DATE' | translate}}</th>
            <th>{{ 'GENERIC_EVENT' | translate}}</th>
            <th></th>
        </tr>

        <tr ng-repeat="event in events">
            <td>{{parseDate(event.datebegin) | date:'dd.MM.yyyy HH:mm'}} <span ng-if="event.dateend != null">{{event.dash}}{{parseDate(event.dateend) | date:'dd.MM.yyyy HH:mm'}}</span></td>
            <td>{{event.shortname}}</td>
            <td class="button_column">
            	<a href="#/update/{{event.hash}}">
            		<input type="button" class="btn-custom" value="{{ 'USER_EVENTS_EDIT_STATUS_BUTTON' | translate}}"/>
            	</a>
            </td>
        </tr>
    </table>
</div>
