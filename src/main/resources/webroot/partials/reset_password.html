<div class="container panel panel-body">
    <form class="form-horizontal" role="form" ng-submit="register(registerForm.$valid)" name="resetPasswordForm">
        <h2 class="form-rest-password-heading">Passwort ändern</h2>


        <div ng-show="status == 'e'" class="alert alert-danger" role="alert">Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.</div>

        <div class="form-group" ng-class="resetPasswordForm.password.$valid ? 'has-success' : 'has-error'">
            <div class="col-lg-3 col-lg-offset-4">
                <input class="form-control" placeholder="Passwort" type="text" ng-model="osiam.password" name="password" required="true"/>

                <div ng-show="resetPasswordForm.$submitted || registerForm.firstName.$touched">
                    <div class="help-block" ng-show="resetPasswordForm.password.$error.required">Bitte füllen Sie dieses Feld aus.</div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="resetPasswordForm.password.$valid ? 'has-success' : 'has-error'">
            <div class="col-lg-3 col-lg-offset-4">
                <input class="form-control" placeholder="Passwort wiederholen" type="text" ng-model="osiam.password" name="passwordRepeat" required="true"/>

                <div ng-show="resetPasswordForm.$submitted || resetPasswordForm.passwordRepeat.$touched">
                    <div class="help-block" ng-show="resetPasswordForm.passwordRepeat.$error.required">Bitte füllen Sie dieses Feld aus.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-3 col-lg-offset-4">
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-custom">
                    Passwort ändern
                </button>
            </div>
        </div>
    </form>
</div>
