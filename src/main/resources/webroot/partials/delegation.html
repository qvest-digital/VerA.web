<h2>Delegierten hinzuf&uuml;gen:</h2>
<form role="form" id="delegation-form">

    <div class="form-group container">
        <div class="row">
			<div ng-if="success" class="alert alert-success" role="alert">{{success}}</div>
		    <div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>

            <div class="col-xs-2" ng-class="delegation-form.gender.$valid ? 'has-success' : 'has-error'">
                <select class="form-control" id="gender" name="gender" ng-model="gender" ng-options="a.label for a in genderOptions" required=""/>
            </div>

            <div class="col-xs-4" ng-class="delegation-form.vorname.$valid ? 'has-success' : 'has-error'">
                <input type="text" class="form-control" id="vorname" placeholder="Vorname" ng-model="vorname" required/>

                <div ng-show="delegation-form.$submitted || delegation-form.vorname.$touched">
                    <div class="help-block" ng-show="vorname.$error.required">Bitte füllen Sie dieses Feld aus.</div>
                </div>
            </div>

            <div class="col-xs-4" ng-class="delegation-form.nachname.$valid ? 'has-success' : 'has-error'">
                <input type="text" class="form-control" id="nachname" placeholder="Nachname" ng-model="nachname" required/>

                <div ng-show="delegation-form.$submitted || delegation-form.nachname.$touched">
                    <div class="help-block" ng-show="nachname.$error.required">Bitte füllen Sie dieses Feld aus.</div>
                </div>
            </div>

            <div class="col-xs-2">
                <button type="submit" class="btn btn-custom" ng-click="register_user()">Delegierten anmelden</button>
            </div>
        </div>
    </div>
</form>

<hr/>

<h2>Bereits angemeldet:</h2>
<table class="table table-striped table-hover">
    <tr class="active">
        <th>Vorname</th>
        <th>Nachname</th>
    </tr>
    <tr id="delegation" ng-click="showOptionalFields(person.pk)" data-toggle="modal" data-target="#myModal" ng-repeat="person in presentPersons">
        <td ng-bind-html="{{person.firstname_a_e1}}">
             {{person.firstname_a_e1}}
        </td>
        <td>
            {{person.lastname_a_e1}}
        </td>
    </tr>

</table>

<!-- Modal -->
<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Weitere Felder</h4>
      </div>
	<form role="form" id="delegation-form" class="form-signin">

      <div class="modal-body">

    <div class="form-group container">
        <div class="row">

		    <div ng-if="error_dialog" class="alert alert-danger" role="alert">{{error_dialog}}</div>
				<div ng-repeat="field in fields">
					<label for="{{field.label}}">{{field.label}}</label>
					<input type="text" class="form-control" id="{{field.label}}" placeholder="{{field.label}}" ng-model="labellist[field.pk]" style="margin-bottom: 10px;" />
				</div>
        </div>
    </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-show="!hideDialog" class="btn btn-custom" data-dismiss="modal" ng-click="saveOptionalFields()">Speichern</button>
      </div>
</form>
    </div>
  </div>
</div>
