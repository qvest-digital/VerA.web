<table class="table table-condensed table-bordered" ng-controller="RepeatController">
	
	<tr class="active">
			<th>Datum</th>
			<th>Veranstaltung</th>
			<th></th>
	</tr>
	
	<tr class="warning" ng-repeat="event in events">
		<td>{{event.date}}</td>
		<td>{{event.event}}</td>
		<td><input type="button" id="button.anmelden" name="button.anmelden" value="Anmelden" title="Anmelden"/></td>
	</tr>
  	
</table>
