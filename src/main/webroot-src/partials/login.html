<div ng-show="status == 1" class="alert alert-success text-center" role="alert">{{'REGISTER_USER_MESSAGE_SUCCESS'|translate}}</div>

<div ng-if="error" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-remove-sign">&nbsp;</span>
    {{error}}
</div>
<div ng-if="success" class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-ok-sign">&nbsp;</span>
    {{success}}
</div>

<div ng-show="status == 42" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-remove-sign">&nbsp;</span>
    {{'REGISTER_USER_MESSAGE_NOT_YET_ACTIVATED_ERROR'|translate}}&nbsp;<a href="/resend/confirmationmail/{{$parent.inactiveLoginAttemptBy}}">{{'REGISTER_USER_MESSAGE_ACTIVATION_MAIL_SEND_AGAIN'|translate}}</a>
</div>


<div class="login-container">
    <h2 class="form-signin-heading">{{'LOGIN_TITLE'|translate}}</h2>
    <form class="form-signin" role="form" >
        <input id="j_username" name="j_username" type="text" class="form-control" placeholder="{{'GENERIC_USERNAME'|translate}}" ng-model="username" />
        <input id="j_password" name="j_password" type="password" class="form-control" placeholder="{{'GENERIC_PASSWORD'|translate}}" ng-model="password" />
        <button ng-disabled="button" class="btn btn-lg btn-primary btn-block btn-custom" ng-click="login()">{{'GENERIC_LOGIN'|translate}}</button>
    </form>
    <div class="container">
    <div class="col-md-7 col-md-offset-3">
    <a href="#/register" ng-click="no_messages(); cleanMessages();" >{{'GENERIC_CREATE_ACCOUNT'|translate}}</a>
    </div>
    </div>
</div>
