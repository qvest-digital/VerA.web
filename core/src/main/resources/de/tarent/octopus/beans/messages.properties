# Datum
DATE = dd.MM.yyyy
# Datum und Uhrzeit
DATE_TIME = dd.MM.yyyy HH.mm
# Datum Format Strings, mehrer durch Semikolon getrennt.
DATE_PARSE = y-M-d;y-M-d H:m;d.M.y H.m;d.M.y H:m;d.M.y;M-d-y H.m;M-d-y H:m;M-d-y
# Uhrzeit
TIME = HH:mm
# Datum (Jahr)
YEAR = yyyy
# Datum (Monat und Jahr)
YEAR_MONTH = MM / yyyy
