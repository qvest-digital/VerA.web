<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>under construction</title>
    <link rel="stylesheet" type="text/css" href="under_construction.css">
</head>
<body>
<div id="container">
    <header id="header">
        <img src="under_construction_veraweb_logo.png" alt="VerA.web logo" />
    </header>
    <div id="content_container">
        <div lang="de" class="info">
            VerA.web ist aufgrund von Wartungsarbeiten momentan nicht verfügbar...
        </div>
        <br />
        <div lang="en" class="info">
            VerA.web is currently not available due to maintenance...
        </div>
        <br />
        <div lang="es" class="info">
            VerA.web actualmente no está disponible debido a mantenimiento...
        </div>
        <br />
        <div lang="fr" class="info">
            VerA.web est en raison de travaux de maintenance non disponible actuellement...
        </div>
        <br />
    </div>
    <footer id="footer">
        <img id="ch" src="under_construction.png" style="display:none" alt="construction worker hardhat" />
        <div id="bs">&nbsp;</div>
	<script type="text/javascript"><!--//--><![CDATA[//><!--
            document.getElementById('bs').addEventListener("mousedown", function(event) {
                document.getElementById('ch').style.display = "block";
            });

            document.getElementById('bs').addEventListener("mouseup", function(event) {
                document.getElementById('ch').style.display = "none";
            });
	//--><!]]></script>
    </footer>
</div>
</body>
</html>
